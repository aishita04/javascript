<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or Composite</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    
    <head>
        <title>
            Check a number is Prime or
            not using JavaScript
        </title>
        
        <style>
            body {
                border:2px solid black;
                width:400px;
                height:150px;
                text-align:center;
            }
            h1 {
                color:rgb(42, 99, 185);
            }
        </style>
        
        <script type="text/javascript">
        
            
            function checkPrime() {
                
                var n, i, flag = true;
                
                
                n = document.myform.n.value;
                n = parseInt(n)
                for (i = 2; i <= n - 1; i++)
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                    
               
                if (flag == true)
                    document.write(n + " is prime");
                else
                document.write(n + " is not prime");
            }
        </script>
    </head>
    
    <body>
            <h1>Rohit Tiwari</h1>
            <h4>check number is prime or not</h4>
        
            <form name="myform">
                Enter the number:
                <input type="text" name=n value="">
                <input type="button" value="Check" onClick="checkPrime()">
                <br>
            </form>
       
    </body>
    
    </html>							
    

</body>
</html>
